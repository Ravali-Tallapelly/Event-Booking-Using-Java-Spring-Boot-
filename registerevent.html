<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Event - Event Booking</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Register a New Event</h2>
        <form id="registerEventForm">
            <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" class="form-control" id="eventTitle" name="eventTitle" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" class="form-control" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventLocation">Event Location</label>
                <input type="text" class="form-control" id="eventLocation" name="eventLocation" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control" id="eventDescription" name="eventDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventTickets">Available Tickets</label>
                <input type="number" class="form-control" id="eventTickets" name="eventTickets" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("registerEventForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const title = document.getElementById("eventTitle").value;
            const date = document.getElementById("eventDate").value;
            const location = document.getElementById("eventLocation").value;
            const description = document.getElementById("eventDescription").value;
            const tickets = document.getElementById("eventTickets").value;

            const newEvent = { title, date, location, description, tickets };
            const upcomingEvents = JSON.parse(localStorage.getItem("upcomingEvents")) || [];
            upcomingEvents.push(newEvent);
            localStorage.setItem("upcomingEvents", JSON.stringify(upcomingEvents));

            alert("Event Registered!");
            window.location.href = "/upcomingevents";  // Ensure this URL is correctly mapped
        });
    </script>
</body>
</html>
